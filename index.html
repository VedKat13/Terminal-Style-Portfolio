<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vedant Katruwar | Portfolio Terminal</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    pre.cat {
      white-space: pre;
      overflow-x: auto;
      max-width: 100%;
      font-size: 10px;
      margin: 0;
      padding: 0;
      color: #33ff33;
    }

    @media (max-width: 512px) {
      pre.cat {
        font-size: 6px;
      }
    }
    
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="ascii-logo.js"></script>
</head>
<body>
  <div class="terminal">
    <h3 class="glow">ACCESS GRANTED</h3>
    <div class="white">
Welcome to Vedant's Portfolio Terminal. Â© 2025 Vedant Katruwar<br>
<span class="red">Warning</span>: Prolonged use may cause excessive curiosity.
</div>
    <pre class="cat" id="ascii-art"></pre>

    Type <span class="glow">'help'</span> to view available commands.

    <div id="output"></div>
    <div class="input-line">
      <span class="prompt">vedant@portfolio:~$</span>
      <span id="text-content"></span>
      <span class="cursor"></span>
      <input
        type="text"
        id="input"
        autofocus
        autocomplete="off"
        spellcheck="false"
        autocorrect="off"
        autocapitalize="off"
      />
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const ascii = window.asciiLogo || "[ ASCII Logo could not be loaded ]";
      document.getElementById('ascii-art').textContent = ascii;
    });
  </script>

  <script src="script.js"></script>
  <script src="commands.js"></script>
</body>
</html>
